<!DOCTYPE html>
<html>
<head>
    <title>Button</title>
    <meta charset="utf-8" />    
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap-theme.css" rel="stylesheet" />
</head>
<body>

    <div class="panel panel-default">
         <h3 class="panel-heading">Стили кнопок</h3>
        
        <div class="panel-body">
            
            <div class="well">
                <button class="btn btn-default">Default button</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-danger">Danger</button>
            </div>

            <div class="well">
                 <h3 class="panel-heading">Button block</h3>
                <button class="btn btn-default btn-block">Button 1</button>
                <a href="http://tut.by" class="btn btn-default btn-block">Button 2</a>
                <input type="submit" class="btn btn-default btn-block" value="Button 3" />
            </div>

            <div class="panel-footer">
                <a href="http://getbootstrap.com/css/#buttons">Документация на сайте</a>
            </div>
            
        </div>
    </div>

</body>
</html>
