<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <meta charset="utf-8" />    
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap-theme.css" rel="stylesheet" />   
</head>

<body>
    <div class="container panel">     
            <h2 class="panel-heading">
                Registration
            </h2>
        <!--ячеек столбцов 2 + 10 = 12 -->
        <form class="form-horizontal">
            <div class="form-group row">
                <label for="input1" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="input1" placeholder="Email" />
                </div>
            </div>

            <div class="form-group row">
                <label for="input1" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="input2" placeholder="Password" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
        </form>

        <div class="label-info">
            <a href="http://getbootstrap.com/css/#forms">Документация на сайте</a>
        </div>

    </div>


</body>
</html>
