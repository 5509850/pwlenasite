<body ng-controller="MyController">
    <div class="container panel">
        <h1 class="panel-heading">Демо {{title}}</h1>

        <div>
            <p>
                <label for="valA">Ввведите А:</label>
                <input type="number" id="valA" ng-model="valA" />
            </p>
            <p>
                <label for="valB">Ввведите B:</label>
                <input type="number" id="valB" ng-model="valB" />
            </p>
            <h2>Результат: <span style="font-style:oblique; color:green">{{result}}</span></h2>
            <p>
                <button class="btn btn-default" ng-click="add(valA,valB);">Сложить</button>
                <button class="btn btn-default" ng-click="subtract(valA,valB);">Вычесть</button>
                <button class="btn btn-default" ng-click="multiple(valA,valB);">Умножить</button>
                <button class="btn btn-default" ng-click="devide(valA,valB);">Делить</button>
            </p>
        </div>
